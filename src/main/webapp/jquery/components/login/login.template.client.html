<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/simplex/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="card wbdv-loginForm col-md-6">
            <h2 class="card-header">Sign In</h2>
            <div class="card-body">
                <div class="alert alert-dismissible alert-primary wbdv-invalidCredentials">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span></span>
                </div>
                <div class="alert alert-dismissible alert-primary wbdv-emptyField">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span></span>
                </div>
                <label for="usernameFld" class="col-form-label">Username</label>
                <input id="usernameFld" placeholder="Username" class="form-control">
                <label for="passwordFld" class="col-form-label">Password</label>
                <input id="passwordFld" placeholder="Password" class="form-control" type="password"><br>
                <button class="btn btn-info btn-block wbdv-login" width="100%">Login</button>
                <br>
                <a href="#" data-toggle="modal" data-target="#resetModal" class="wbdv-resetPassword">
                    Forgot Password?
                </a>
                <a href="/jquery/components/register/register.template.client.html" class="wbdv-signUp">Sign Up</a>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="resetModalHeadingFld">Reset Password</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="emailFld"><h5>Email</h5></label>
               <input type="text" id="emailFld" placeholder="Enter registered Email Id" class="form-control" width="100%">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Reset Password</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
