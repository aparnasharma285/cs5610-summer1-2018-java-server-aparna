<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/simplex/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <title>Course Manager</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container">
    <h1>User Admin </h1>

    <table class="table table-striped" id="userdata">
        <thead class="thead-dark">
        <tr class="table-active">
            <th>Username</th>
            <th>Password</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td><input id="userIdFld" class="form-control" type="hidden">
                <input id="emailFld" class="form-control" type="hidden">
                <input id="phoneFld" class="form-control" type="hidden">
                <input id="dobFld" class="form-control" type="hidden">
                <input id="usernameFld" class="form-control" placeholder="Username">
            </td>
            <td><input id="passwordFld" class="form-control" placeholder="Password" type="password"></td>
            <td><input id="firstNameFld" class="form-control" placeholder="FirstName"></td>
            <td><input id="lastNameFld" class="form-control" placeholder="LastName"></td>
            <td><select id="roleFld" class="form-control">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
                <i class="fa fa-search wbdv-search"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa fa-user-plus wbdv-create"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa fa-edit wbdv-update"></i>
            </span>
            </td>
        </tr>

        </thead>

        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username"></td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Dummy</td>
            <td class="wbdv-last-name">Dummy</td>
            <td class="wbdv-role">Dummy</td>
            <td class="wbdv-actions">
        <span class="float-right">
            <button class="btn btn-primary wbdv-remove"><i class="fa fa fa-times"></i></button>
            <button class="btn btn-info wbdv-edit"><i class="fa fa fa-pencil"></i></button>
        </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
